<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Weather station Settings</title>
</head>
<body>
    <h1>Settings</h1>
    <h2>General</h2>
    <form id=lang>
        <label form="lang">language:</label>
        <select name="lang">
            <option value="de">German</option>
            <option value="en">English</option>
        </select>
        <button name="get" value="1">OK</button>
    </form>
    <form id="device-name">
        <label form="device-name">device name:</label>
        <input type="text" name="device-name" id="device-name">
        <button name="get" value="1">OK</button>
    </form>
    <h2>WiFi</h2>
    <form id="WiFi">
        <label form="WiFi">network name:</label>
        <input type="text" id="ssid" name="ssid">
        <label form="WiFi">password:</label>
        <input type="text" id="password" name="password">
        <button name="get" value="1">OK</button>
    </form>
    <p><a href="config.html">Startpage</a></p>
</body>
</html>
